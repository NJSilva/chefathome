<!DOCTYPE html>

<html>
    <head>
        <title>Chef at Home</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!--Primero el móvil, no tender a hacer zoom, sino levantar a escala natural siempre y cuando haya
        sido pensado como un sitio responsive, y anular el comportamiento de ajustar a los límites del dispositivo
        el contenido, cuando este sobresalga-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <!--Bootstrap CSS-->
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <!--CSS Propio-->
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>

        <link href="https://fonts.googleapis.com/css?family=Ruluko" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <!-- JavaScript -->

        <!--<script src="js/popper.min.js"></script>-->
        <!--<script src="js/bootstrap.js"></script>-->
        <script src="js/bootstrap.bundle.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <div class="row">
                    <div class="col text-center">
                        <div class="menu">
                            <img src="iconos/menu.png" alt=""/>
                        </div>
                        <p class="textoTitulo">Chef at Home</p>
                        <hr>
                    </div>
                </div>
            </header>

            <div class="divPostres">
                <!-- Entradas -->
                <div class="row" id="postres"> 

                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <!-- Inicio carrousel-->
                                <div id="carouselEntrada" class="carousel slide" data-ride="carousel">
                                    <ol class="carousel-indicators">
                                        <li data-target="#carouselEntrada" data-slide-to="0"></li>
                                        <li data-target="#carouselEntrada" data-slide-to="1"></li>
                                        <li data-target="#carouselEntrada" data-slide-to="2"></li>
                                        <li data-target="#carouselEntrada" data-slide-to="3"></li>
                                        <li data-target="#carouselEntrada" data-slide-to="4"></li>
                                    </ol>

                                    <div class="carousel-inner">

                                        <div class="carousel-item active">
                                            <img class="d-block w-100" src="imagenes/postre/cake-1971552_480.jpg" alt="Primero">
                                        </div>

                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="imagenes/postre/creme-brulee-3490886_480.jpg" alt="Segundo">
                                        </div>

                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="imagenes/postre/dessert-1246687_480.jpg" alt="Tercero">
                                        </div>
                                        
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="imagenes/postre/ice-1786311_480.jpg" alt="Tercero">
                                        </div>
                                        
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="imagenes/postre/pancake-1984716_480.jpg" alt="Tercero">
                                        </div>

                                    </div>
                                </div>

                                <a class="carousel-control-prev" href="#carouselEntrada" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Anterior</span>
                                </a>

                                <a class="carousel-control-next" href="#carouselEntrada" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Siguiente</span>
                                </a>
                            </div>                               
                            <!-- Fin carrousel-->



                        </div>
                    </div>


                </div> 
                <!-- Fin Postres -->
                <div class="row">
                    <div class="col fondoOpaco">
                        <div class="row">
                            <div class="col-1">
                                <div class="cajaIcono"> 
                                    <div class="iconos">
                                        <img src="iconos/030-cake.png" alt="entrada"/>
                                    </div>
                                    <div class="textoIconos"><p><strong>POSTRES</strong></p></div>
                                </div>
                            </div>
                            <div class="col"></div>
                            <div class="col-2"><p><strong class="cantidadSeleccion">0</strong></p></div>
                        </div>
                    </div>
                </div>
            </div> 
            <!-- Fin Texto Postres -->

            <div class="row">
                <div class="col align-center opaco">
                    <p class="tipoPlatoSeleccionado">Aca va el nombre del plato</p>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button id="siguiente" type="button" class="btn btn-success btn-block">Siguiente</button>
                </div>
            </div>

    <script>

        $("#siguiente").click(function () {
            window.location.href = "seleccion.html";
        });

    </script>
